<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="buttons">
        <button type="submit" class="buttons" id="blackBrush">Black</button>
        <button type="submit" class="buttons" id="rainbowBrush">Color</button>
        <button type="submit" class="buttons" id="eraser">Eraser</button>
        <div id="slider" class="buttons">
            <input type="range" min="1" max="8" Value="4" class="slider" id="cellNumber">
            <p>Size: <span id="sliderValue"></span></p>
            <button type="submit" id="reset">Reset</button>
        </div>
    </div>
    <div id="container">
        <div id="grid">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
